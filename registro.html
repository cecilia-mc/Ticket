<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="login">
                <img src="img/logo.png" height="100" alt="TicketStars">
                <h2>Regístrate</h2>
                <form class="form-signin">
                    <div class="form-group">
                        <label for="inputName">Nombres</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="inputLName">Apellidos</label>
                        <input type="text" id="inputLName" class="form-control" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDNI">DNI</label>
                        <input type="text" id="inputDNI" class="form-control" placeholder="DNI" required>
                    </div>
                    <div class="form-group">
                        <label for="inputTel">Teléfono</label>
                        <input type="text" id="inputTel" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Fecha de Nacimiento</label>
                        <input type="date" id="inputDate" class="form-control" placeholder="Fecha de Nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="inlineRadio2">Sexo: </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Hombre
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Mujer
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="">Al crear una cuenta, acepto los <a href="">Términos y Condiciones</a> y <a href="">Políticas de Privacidad</a> de TicketStars.
                          </label>
                        </div>
                    </div>
                    <button class="btn btn-border" type="submit">Regístrate</button>
                </form>
            </div>
        </div>
    </div>
</header>
